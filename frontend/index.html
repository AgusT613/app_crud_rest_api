<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1 class="main_title">User Database</h1>

    <!-- Filter/Search Bar -->
    <!-- <div class="container">
      <form action="" class="container__form">
        <input type="text" placeholder="Filter by id" class="container__form__input">
        <input type="text" placeholder="Filter by user name" class="container__form__input">
        <button type="submit">Filter</button>
      </form>
    </div> -->

    <!-- Database content table -->
    <div class="content">
      <table class="content__table">
        <thead class="content__table__header">
          <th class="content__table__header__data content__table__header__id">Id</th>
          <th class="content__table__header__data content__table__header__name">First Name</th>
          <th class="content__table__header__data content__table__header__last">Last Name</th>
          <th class="content__table__header__data content__table__header__age">Age</th>
          <th class="content__table__header__data content__table__header__email">Email</th>
          <th class="content__table__header__data content__table__header__country">Country</th>
          <th class="content__table__header__data content__table__header__edit">
            <span class="content__table__header__icon"></span>
          </th>
        </thead>
        <tbody class="content__table__body"></tbody>
      </table>
    </div>

    <!-- Pop Up -->
    <div class="popup">
      <div class="popup__content">
        <span class="popup__content__close__button"></span>
        <div class="popup__content__actions">
          <span class="popup__content__update__button"></span>
          <span class="popup__content__delete__button"></span>
        </div>
        <form class="popup__content__form" action="">
          <!-- First Name -->
          <label for="First Name">First Name</label>
          <input name="First Name" class="popup__content__input" readonly type="text" placeholder="First name">
          <!-- Last Name -->
          <label for="Last Name">Last Name</label>
          <input name="Last Name" class="popup__content__input" readonly type="text" placeholder="Last name">
          <!-- Age -->
          <label for="Age">Age</label>
          <input name="Age" class="popup__content__input" readonly type="text" placeholder="Age">
          <!-- Email -->
          <label for="Email">Email</label>
          <input name="Email" class="popup__content__input" readonly type="email" placeholder="Email">
          <!-- Country -->
          <label for="Country">Country</label>
          <input name="Country" class="popup__content__input" readonly type="text" placeholder="Country">
          <!-- Button -->
          <!-- <input type="button" value=""> -->
        </form>
      </div>
    </div>

    <script type="module" src="src/load_data.js"></script>
  </body>
</html>
